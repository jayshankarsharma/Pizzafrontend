<div class="container-fluid">

  

<!-- ///////---------- Item 1  --------------//// -->
    <form #PizzaCard="ngForm"  (ngSubmit)="onSubmit(PizzaCard)" >
     <mat-card class="example-card" style="width: 16rem;">
        <mat-card-header>
          <label class="pricelabel1"><b>Select:</b> </label><select class="pizzatype" id="select" name="pizzatype"  [(ngModel)]="model.pizzaType" (ngModelChange)="pizzaChanged()">

            <option *ngFor="let option of pizzaDetails.pizzaOptions" value={{option[0]}}>{{option[0]}}</option>
      </select>
     
    </mat-card-header>
     <div *ngIf="model.pizzaType">


      <img mat-card-image src="../../../../assets/images/Pizza1.png" alt="Pizza Photo">
    <mat-card-content>
        
    </mat-card-content>
    <mat-card-actions>
      <mat-radio-group aria-label="Select an option" [(ngModel)]="model.size"  name="size" (ngModelChange)="pizzaChanged()" >
        <mat-radio-button *ngFor="let option of pizzaDetails.pizzaSize" value={{option[0]}} >{{option[0]}}</mat-radio-button>
       
      </mat-radio-group>

     <mat-radio-group aria-label="Select an option"  name="ingredients" >
            <section class="example-section" >
                <mat-checkbox class="example-margin" *ngFor="let option of pizzaDetails.ingredients;let i=index" [(ngModel)]="model.ingredients[i]" value={{option[0]}} name="option" (ngModelChange)="pizzaChanged()">{{option[0]}}</mat-checkbox>
                </section>
          </mat-radio-group>
          <label class="pricelabel"><b>Price: -</b> {{totalPrice}}</label>
          <button mat-raised-button color="primary" >Add to cart</button>
    </mat-card-actions>
      </div> <div *ngIf="!model.pizzaType">
        <h1>Please select a Pizza Type</h1>
      </div>
    
</mat-card>
</form>


</div>
