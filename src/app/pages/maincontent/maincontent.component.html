<div class="container-fluid">

<!-- ///////---------- Item 1  --------------//// -->
    <form   (ngSubmit)="onSubmit()" >
      <mat-card class="example-card" style="width: 16rem;">
        <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title  >{{pizzatype}}</mat-card-title>
      <mat-card-subtitle>Medium Size</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../../assets/images/Pizza1.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
        
    </mat-card-content>
    <mat-card-actions>
        <mat-radio-group aria-label="Select an option" [(ngModel)]="size"  name="size">
            <mat-radio-button value="Small">Small</mat-radio-button>
            <mat-radio-button value="Medium">Medium</mat-radio-button>
            <mat-radio-button value="Large">Large</mat-radio-button>
          </mat-radio-group>
          <mat-radio-group aria-label="Select an option" >
            <section class="example-section" >
                <mat-checkbox class="example-margin" value="ing-1" name="ingredients1" [(ngModel)]="ingredients1">ingredients 1</mat-checkbox>
                <mat-checkbox class="example-margin" value="ing-2" name="ingredients2" [(ngModel)]="ingredients2">ingredients 2</mat-checkbox>
                <mat-checkbox class="example-margin" value="ing-3" name="ingredients3" [(ngModel)]="ingredients3">ingredients 3</mat-checkbox>
            </section>
          </mat-radio-group>
          <button mat-raised-button color="primary" (click)="addToCart()">Add to cart</button>
    </mat-card-actions>
</mat-card>
</form>
