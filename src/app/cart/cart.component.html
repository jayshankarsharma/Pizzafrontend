<h1>My Cart </h1>
<nz-table>
  <thead>
    <tr>

      <th>S. No</th>
      <th>Pizza Type</th>
      <th>Pizza Size</th>
      <th>Pizza Ingredients</th>
      <th>Pizza Price</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ order.pizzaType }}</td>
      <td>{{ order.size }}</td>
      <td>
        <div *ngFor="
              let ingredient of order.ingredients;
              let i = index
            ">
          {{ ingredient }}
        </div>
      </td>
      <td>{{ order.price | currency: "INR" }}</td>
      <td>
        <button nz-button nzType="primary" nzDanger (click)="onDelete(i)">Remove</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-table>
  <tbody>
    <tr>
      <td>Total Price</td>
      <td>{{totalPrice | currency: "INR" }}</td>
      <td><button nz-button nzType="primary" [routerLink]="['/checkout']" [disabled]="totalPrice==0">Checkout</button>
      </td>
    </tr>
  </tbody>
</nz-table>
