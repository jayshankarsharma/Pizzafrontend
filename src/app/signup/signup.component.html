<h1  >Sign-Up here  </h1>
<div >
    <div class="mb-3">
        <label for="formcontrol" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="fullname">
    </div>
    <div class="mb-3">
        <label for="formcontrol" class="form-label">Use Name</label>
        <input type="text" class="form-control" id="username" placeholder="username">
    </div>
    <div class="mb-3">
        <label for="formcontrol" class="form-label">password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="mb-3">
            <label for="formcontrol" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" placeholder="confirmpassword">
        </div>
        <div class="mb-3">
            <label for="formcontrol" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" id="mobileno" placeholder="mobileno">
        </div>
        <div class="mb-3">
            <label for="formcontrol" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="address">
        </div>
        
        <button class="btn btn-primary" (click)="submitclicked()">Sign-Up</button>
</div>
